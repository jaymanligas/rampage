<style type="text/css">
   ul.selected-album textarea{
      width: 100%;
   }
   img.img-profile {
     width: 50px;
     height: 50px;
   }

</style>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
        <ul>
          <li ng-repeat="album in albums" class="album-list" >
             <a href="" ng-click="selectAlbum(album)">
              <div class="text">{{album.name}}</div>
              <img src="{{album.photos.data[0].source}}" class="small-img img-thumbnail"/>
            </a>
          </li>
        </ul>

        <ul class="selected-album">
          <li ng-repeat="photo in selectedAlbum">
              <img src="{{photo.source}}" class="img-thumbnail"/>
              <br>{{photo.name}} <br>
              <img src="{{profilepic.url}}" class="img-profile" />
              <textarea placeholder="Comment"></textarea>
              <button class="btn btn-primary">Post</button>
          </li>
        </ul>


    </div>
  </div>
</div>
