<!DOCTYPE HTML>
<html ng-app="PersonsApp" lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Test Angular</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<script type="text/javascript" src="vendor/angular.min.js"></script>
	<script type="text/javascript" src="vendor/angular-route.min.js"></script>
	<script type="text/javascript" src="vendor/angular-facebook.js"></script>

	<script type="text/javascript" src="vendor/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>

	<style type="text/css">
		img {
			width: 100%;
		}
		ul {
			 list-style-type: none;
		}
		li.album-list {
			width: 200px;
			height: 200px;
			float: left;
			position: relative;
		}
		li.album-list div.text{
			font-weight: bold;
			font-size: 1.2em;
			color: white;
			position: absolute;
			top: 0;
			left: 0;
			display: block;
			z-index: 100;
			text-shadow:1px 1px black;
			
		}
		li.album-list img {
			position: absolute;
			top: 0px;
			left: 0px;
			display: block;
			float: right;
		}
	</style>

</head>
<body>
	
	<div ng-view class="app-content"></div>
	
</body>

</html>
